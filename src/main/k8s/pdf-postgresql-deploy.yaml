apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdf-postgresql
  labels:
    app: pdf-postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pdf-postgresql
  template:
    metadata:
      labels:
        app: pdf-postgresql
    spec:
      containers:
        - name: pdf-postgresql
          image: postgres:17.5-alpine3.22
          ports:
            - containerPort: 5432
          # volumeMounts are used to mount the persistent storage inside the container
          volumeMounts:
            - name: pdf-postgresql-storage
              mountPath: /var/lib/postgresql/data
          env:
            - name: POSTGRES_USER
              value: username
            - name: POSTGRES_PASSWORD
              value: password
            - name: POSTGRES_DB
              value: pdf-ebook-converter
          resources:
            requests:
              memory: 300Mi
              cpu: 200m
            limits:
              memory: 400Mi
              cpu: 300m
      # volumes is used to define which kind of the storage will be used, the name must match the one defined in the volumeMounts
      volumes:
        - name: pdf-postgresql-storage
          persistentVolumeClaim:
            claimName: pdf-postgresql-pvc
